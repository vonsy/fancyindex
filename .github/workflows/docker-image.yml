name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 从 Dockerfile 读取版本号 ARG VERSION=xxx
      - name: Read version from Dockerfile
        id: version
        run: |
          VER=$(grep -oP '(?<=ARG VERSION=)[0-9]+\.[0-9]+\.[0-9]+' Dockerfile)
          echo "current=$VER" >> $GITHUB_OUTPUT

          NEXT=$(echo $VER | awk -F. '{OFS="."; $NF=$NF+1; print}')
          echo "next=$NEXT" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Multi-Arch
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.next }}
          tags: |
            vonsy/fancyindex:${{ steps.version.outputs.next }}
            vonsy/fancyindex:latest
